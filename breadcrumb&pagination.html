<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadcrumb &amp; Pagination</title>
    <link rel="stylesheet" href="./breadcrumb&pagination.css">
</head>
<body>
    <div class="breadcrumb">
        <a href="https://github.com/rohjs" aria-label="Go to rohjs profile page">
            rohjs
        </a>
        <a href="https://github.com/rohjs/bugless-101"
        aria-label="Go to bugless-101 repository page">
        bugless-rohjs
        </a>
    </div>

    <div class="pagination">
    <a href="#" aria-label="Go to previous page" class="disabled">
        Previous
    </a>
    <ol>
        <li class="current-page">
            <a href="#" aria-label="Current Page. Go to previous page 1">1</a>
        </li>
        <li>
            <a href="#" aria-label="Go to previous page 2">2</a>
        </li>
        <li>
            <a href="#" aria-label="Go to previous page 3">3</a>
        </li>
        <li>
            <a href="#" aria-label="Go to previous page 4">4</a>
        </li>
        <li>
            <a href="#" aria-label="Go to previous page 5">5</a>
        </li>
        <li>
            <button type="button" disabled>
                ...
            </button>
        </li>
        <li>
            <a href="#" aria-label="Go to previous page 6">6</a>
        </li>
        <li>
            <a href="#" aria-label="Go to previous page 7">7</a>
        </li>
        <li>
            <a href="#" aria-label="Go to previous page 8">8</a>
        </li>
        <li>
            <a href="#" aria-label="Go to previous page 9">9</a>
        </li>
            <a href="#" aria-label="Go to next page">
                Next
            </a>
    </div>
</body>
</html>
