<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Console</title>
</head>
<body>
  <h1>First javascript</h1>
  <p>"console.log"를 활용하여 콘솔창에 결과값 띄워보기</p>
  <p>"F12"를 눌러 Console 창을 확인</p>
  <script>
    const year = 2024;
    const month = 2;
    const date = 22;

    console.log("Hello World!");
    console.log("안녕하세요");
    console.log(year + "년" + month + "월" + date + "일");
  </script>
</body>
</html>
