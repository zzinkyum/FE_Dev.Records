<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music Player</title>
        <link rel="stylesheet" href="./music_player.css" />
    </head>
    <body>
        <ol class="music-player">
            <li class="music-play-item">
                <img src="./assets/To.X" alt="To.X" class="music-album-cover" />
                <div class="music-info">
                    <div class="music-info-detail">
                        <h1>To.X</h1>
                        <strong>태연[TAEYEON]</strong>
                    </div>
                    <span>
                        <span class="sr-only"> Duration </span>
                        02:50
                    </span>
                </div>
                <audio src="./assets/태연-To.X" class="music-audio"></audio>
            </li>
            <li class="music-play-item">
                <img src="./assets/사계.jpg" alt="four-seasons" class="music-album-cover" />
                <div class="music-info">
                    <div class="music-info-detail">
                        <h1>
                            <span lang="ko">사계 (Four Seasons)</span>
                        </h1>
                        <strong>태연[TAEYEON]</strong>
                    </div>
                    <span>
                        <span class="sr-only"> Duration </span>
                        03:08
                    </span>
                </div>
                <audio src="./assets/태연-사계.mp3" class="music-audio"></audio>
            </li>
        </ol>
        <script src="./music_player.js"></script>
    </body>
</html>
