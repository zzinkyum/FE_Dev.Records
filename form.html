<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form - Input</title>
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="#" method="POST">
    <label for="user-name">이름</label>
    <input type="text" id="user-name" required placeholder="이름">

    <label for="user-id">아이디</label>
    <input type="text" id="user-id" required placeholder="아이디"
    minlength="5" maxlength="10">

    <label for="user-password">비밀번호</label>
    <input type="password" id="user-password" required placeholder="비밀번호"
    minlength="6" maxlength="12">

    <label for="user-email">이메일</label>
    <input type="email" id="user-email" required placeholder="이메일">

    <label for="user-tel">전화번호</label>
    <input type="tel" id="user-tel" required placeholder="전화번호(***-****-****)"
    pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">

    <label for="user-age">만 나이</label>
    <input type="number" id="user-age" placeholder="만 나이"
    min="12" max="122">

    <label for="user-profile-picture">프로필 사진</label>
    <input type="file" id="user-profile-picture" accept="image/*, audio/*, video/*">
    <button type="submit">
        가입하기
    </button>

    </form>

    <script>
        const year = 2024;
        const month = 2;
        const date = 23;
    
        console.log("Hello World!");
        console.log("안녕하세요");
        console.log(year + "년" + month + "월" + date + "일");
      </script>

</body>
</html>
